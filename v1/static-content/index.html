<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="-1">
		<title>Fortnite 2D</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

		<script language="javascript" src="model.js" > </script>
		<script language="javascript" src="controller.js" > </script>
		<script language="javascript" src="rest.js" > </script>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/png" href="img/zombie.png"/>

		<style>
		</style>
	</head>

	<center>
	<div id="mainHeader" style="top: 0%; background-color: #202;">
	<h1 class="main-title">
		<img style="height: 48px; width: 48px;" src="img/skeleton.png">
		FORTNITE 2D
		<img style="height: 48px; width: 48px;" src="img/zombie.png">
		<h3 style="color: red; font-family: 'Courier New', Courier, monospace"> 
		SURVIVAL MODE 
	</h3>
	</h1>
	</div>
	</center>

	<center>
	<h3 id="loginTitle" class="sub-heading"> Sign in </h3>
	<form id="loginForm"> 
		<span style="font-family: Roboto;"> Username
			<input type="text" id="usrid" required placeholder="Enter a valid username">  <br>
		</span>  <br>
		<span style="font-family: Roboto;"> Password 
			<input type="password" id="passwd" required>  <br>
		</span> <br>
		<br>
		<input class="ftdBtn" type="button" id="loginBtn" value="LOGIN">
		<input class="ftdBtn" type="button" id="registerBtn" value="REGISTER">
		<br>
		<input class="ftdBtn" type="button" id="toggleControls" value="TUTORIAL">
		<input class="ftdBtn" type="button" id="scoreBtn" value="LEADERBOARDS">
		<br>
	</form>

	<h3 id="registerTitle" class="sub-heading"> Register </h3>
	<form id="registerForm"> 
		<span style="font-family: Roboto;"> Username
			<input type="text" id="newUser" />  <br>
		</span>
		<br>
		<span style="font-family: Roboto;"> Password
			<input type="password" id="newPass"/> <br>
		</span>
		<br> <br>
		<input class="ftdBtn" type="button" id="backToLogin" value="HOME"/>
		<input class="ftdBtn" type="button" id="createAccount" value="CONFIRM"/>
	</form> <br> <br>

	<h5 class="msg-serv" id="msg-sys"> 
	</h5>

	<h3 id="controlHead" class="sub-heading"> Controls </h3></td>
	<table id="controlTable" border="5">
		<tr>
			<td> <h4 style="font-family: Roboto;"> Movement: WASD</h4> </td>
			<td> <h4 style="font-family: Roboto;"> Shoot/Aim/Melee: Mouse</h4> </td>
		</tr>

		<tr>
			<td> <h4 style="font-family: Roboto;"> Switch weapon: X</h4> </td>
			<td> <h4 style="font-family: Roboto;"> Switch to melee: Z</h4> </td>
		</tr>

		<tr>
			<td> <h4 style="font-family: Roboto;"> Pickup item: F</h4> </td>
			<td> <h4 style="font-family: Roboto;"> Drop weapon: V</h4> </td>
		</tr>

		<tr>
			<td> <h4 style="font-family: Roboto;"> Use medkit: H</h4> </td>
			<td> <h4 style="font-family: Roboto;"> Reload: R</h4> </td>
		</tr>
		<tr>
			<td> <h4 style="font-family: Roboto;"> Build: B</h4> </td>
			<td> <h4 style="font-family: Roboto;"> Quit: ]</h4> </td>
		</tr>
	</table>
	</center>

	<center>
	<table border="1" id="scoreTable">
	</table>
	</center>

	<body bgcolor=#ccc onload="startGame();">
		<canvas id="stage"> 
		</canvas>
		<br> <br>
		<div id="playerInventory" class="navbar">
			<img id="inv-wpn1">
			<img id="inv-wpn2">
			<img id="inv-item1">
			<img id="inv-item2">
			<img id="inv-item3">
			<img id="inv-item4">
			<img id="inv-item5">
		</div>
		<br>
	</body>

	<center>
	<h1 id="gameOver" class="game-over">
		YOU ARE DEAD
		<br>
		<input class="deadBtn" type="button" id="logoutBtn" value="HOME"/>
		<input class="deadBtn" type="button" id="deadBtn" value="NEW GAME"/>
	</h1>
	</center>
</html>
